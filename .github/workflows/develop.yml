name: CI/CD DEVELOP

on:
  push:
    branches: [develop]
  pull_request:
    branches: [ develop ]
    
jobs:
  CI:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Deploy
        uses: actions/setup-node@v2
  CD:
    needs: [CI]
    runs-on: ubuntu-latest
    steps:   
        - name: SSH Setup
          # You may pin to the exact commit or the version.
          # uses: MrSquaare/ssh-setup-action@8ed91aadfe85793a7db7d339cab95f07c50686e4
          uses: MrSquaare/ssh-setup-action@v1.0.1
          with:
            # SSH hosts
            host: ${{secrets.HOST}}
            # SSH private key
            private-key: ${{secrets.KEY}} 
            # SSH private key name
            #private-key-name: # optional, default is id_rsa
        - name: update repository            
          run: git pull
                  
              
